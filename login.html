<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form action="/login" method="POST" class="bg-white p-8 rounded shadow-md w-96 space-y-4">
    <h2 class="text-2xl font-bold text-center">Secure File Server</h2>
    <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
    <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
  </form>
</body>
</html>
