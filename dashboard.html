<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="p-6">
    <h2 class="text-2xl mb-4">Dashboard</h2>
    <table class="table-auto w-full bg-white rounded shadow overflow-hidden">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="px-4 py-2">Action</th>
          <th class="px-4 py-2">File</th>
          <th class="px-4 py-2">Time</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr class="border-t">
          <td class="px-4 py-2">{{ log.action }}</td>
          <td class="px-4 py-2">{{ log.file }}</td>
          <td class="px-4 py-2">{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/" class="text-sm text-gray-600 hover:underline mt-4 inline-block">Back to File Manager</a>
  </div>
</body>
</html>
