<!DOCTYPE html>
<html>
<head>
  <title>File Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="p-4">
    <h1 class="text-3xl mb-4">Welcome, {{ user }}</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="mb-4">
      <input type="file" name="file" required class="border p-2">
      <button class="bg-green-500 text-white px-4 py-2 rounded">Upload</button>
    </form>

    <div class="grid grid-cols-2 gap-4">
      {% for file in files %}
        <div class="bg-white p-4 rounded shadow flex justify-between items-center">
          <span>{{ file }}</span>
          <div class="space-x-2">
            <a href="/download/{{ file }}" class="text-blue-500">Download</a>
            <a href="/delete/{{ file }}" class="text-red-500">Delete</a>
            <a href="/share/{{ file }}" class="text-purple-500">Share</a>
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="mt-6">
      <a href="/dashboard" class="text-sm text-gray-600 hover:underline">Go to Dashboard</a> |
      <a href="/logout" class="text-sm text-gray-600 hover:underline">Logout</a>
    </div>
  </div>
</body>
              </html>
